<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>GPA CALCULATOR</title>
</head>
<body>
    <div class="content">
    <nav class="navbar">
        <div class="container">
          <div id="message" class="logo">GPA CALCULATOR</div>
        </div>
    </nav>
  <marquee behavior="" direction="">GPA calculator for <small>UBIT (UOK)</small> students . You can calculate CGPA for upto <small>50 Courses</small> .  Developed by : <small>Hamad Saqib</small> .</marquee>
    <div class="container2">

        <div class="GPA">
            <div><h3>CGPA</h3></div>
            <h1>0.0</h1>

        </div>
        <div class="CALCULATOR">
            <form action="" id="form">
                <div class="courses">
                <div class="group">
                    <h2 id="number">1.</h2>
                    <div class="input-field marks">
                        <input type="number" id="marks" value="" min="0" max="100" autocomplete="off" required />
                        <label for="marks">Marks:</label>
                    </div>
                </div>
            </div>
                
            <div class="btn2">
                <input type="submit" value="CALCULATE">
            </div>



                <div class="btn1">
                    <button id="Add">ADD COURSE</button>
                    <button id="Remove">REMOVE COURSE</button>
                </div>
                
            </form>
        
        </div>
    </div>
</div>
    <div class="top ">
        <div class="logo">GPA CALCULATOR</div> 
    </div>
    
    <script src="index.js"></script>
</body>
</html>
